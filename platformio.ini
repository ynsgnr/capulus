[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_port = COM6
monitor_port = COM6
lib_deps = 
	adafruit/Adafruit SSD1306@^2.4.4
	adafruit/Adafruit GFX Library@^1.10.7
	SPI
	Wire
	adafruit/Adafruit BusIO@^1.7.3
